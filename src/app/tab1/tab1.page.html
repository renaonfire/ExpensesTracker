<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Spend
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-item lines="none">
          <ion-icon name="calendar-outline" color="primary"></ion-icon>
          <ion-label>Select Date</ion-label>
          <ion-datetime [(ngModel)]="date"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-item class="expenses-item" lines="none">
            <ion-icon name="cash-outline" color="primary"></ion-icon>
            <ion-label position="floating">Enter Expense</ion-label>
            <ion-input [(ngModel)]="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary"
          (click)="onAdd()"
        >
          <ion-icon name="add-circle-outline"></ion-icon>
          Add</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
